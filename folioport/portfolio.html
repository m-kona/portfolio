    <script>
      let projects = [
        {
          imgURL: "./images/C8 Apr21 Retsepile Koloko (2).JPG",
          title: "Karabo .K",
          techStack: "Colleague",
          description:
            "Well dedicated in his work. Very humble and caring, and always willing to help",
        },
        {
          imgURL: "./images/Godwin.png",
          title: "Godwin .D",
          techStack: "Head of Curriculum and Learning",
          description:
            "I seem to learn something new about Masibulele every day. I enjoy watching him co-operate with his classmates during group tasks. As long as he stays focused in his studies, Masibulele will improve steadily.",
        },
        {
          imgURL: "./images/C8 Apr21 Gideon Daniels (2).JPG",
          title: "Gideon .D",
          techStack: "Colleague",
          description:
            "Masibulele is smart and honest. He is always curious and confident in himself. He has a positive attitude when it comes to solving problems.",
        },
        {
          imgURL: "./images/thapza.jpeg",
          title: "Thapelo .T",
          techStack: "Lecturer",
          description:
            "Masibulele is a great student who always puts in an effort. He has great communication skills and great personality traits for a good developer.",
        },
      ];

      function createCard(card) {
        let createdCard = `<div class="project-card" techStack=${card.techStack} >
        <img src="${card.imgURL}" alt="${card.imgALT}">
        <h2>${card.title}</h2>
        <h5>${card.techStack}</h5>
        <p>${card.description}</p>
      </div>
    `;
        return createdCard;
      }

      function renderCards() {
        let projectContainer = document.querySelector(".project-container");
        for (project of projects) {
          let card = createCard(project);
          projectContainer.innerHTML += card;
        }
      }

      renderCards();

      function filterCards(category) {
        let cards = document.getElementsByClassName("project-card");
        if (category == "All") {
          for (card of cards) {
            card.style.display = "block";
          }
          return;
        }
        for (card of cards) {
          console.log(card);
          card.style.display = "none";
        }

        let selectedCards = document.querySelectorAll(
          `[techStack='${category}']`
        );

        for (card of selectedCards) {
          card.style.display = "block";
        }
      }
    </script>
